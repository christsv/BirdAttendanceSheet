<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Bird Scooter Check In!</title>

    <!-- BootStrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Refernce -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/animations.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Playfair+Display+SC|Roboto|Ubuntu+Mono|Ultra" rel="stylesheet">

    <!-- Google Chart-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

    <div  class="container">
        <div class="jumbotron mt-3">
            <div id="PlayFairFont" class = "container">
                <div class="row">
                    <div  class="col-md-4 offset-md-4">
                        <img id="birdlogo"src ="./assets/images/birdlogo.png">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-4 mt-3">
                        <a href="https://www.bird.co/" target="_blank"><h1>Bird</h1></a>
                    </div>
                </div>
                <div class="row">
                    <div class="animatedParent col-md-4 offset-md-4 mt-3">
                        <div class="animated tada">
                            <h4>Sign in Your Scooter!</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="container-fluid" id="bird-background"></div>
<div class="container-fluid" id="white"></div>

    <div class="container mt-3">
        
        <div class="row">
            <div class ="col">

                <div class="card mb-4">
                    <div class="card-header">Scooters Signed In!</div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="table-secondary">
                                <tr>   
                                    <th scope="col">Date</th>
                                    <th scope="col">Scooter ID</th>
                                    <th scope="col">Tech</th>
                                    <th scope="col">Issue </th>
                                    <th scope="col">Time fixed</th>

                                </tr>
                            </thead>

                            <tbody id="scooter-body">
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid" id="white"></div>
    <div class="container">
        <div id="RobotoFont"class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Scooter Eval</div>
                        <div class="card-body">
        
                            <form>
                                <div class="form-group">
                                    <label for="date">Date: </label>
                                    <input class="form-control" id="date" type="date">
                                </div>
                                <div class="form-group">
                                    <label for="scooter-id">Scooter ID:</label>
                                    <input class="form-control" id="scooter-id" placeholder="(i.e ABCD)" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="tech" >Tech Name:</label>
                                    <select required id="tech-name"class="custom-select custom-select-sm">
                        
                                        <option value="1">Chris Valenzuela</option>
                                        <option value="2">Kent Hayes</option>
                                        <option value="3">Aaron Candela</option>
                                        <option value="4">Anthony Soberanis</option>
                                        <option value="5">Soun Oeng</option>\
                                        <option value="6">Sharon Oun</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tech">Issue:</label>
                                    <select id="issue" class="custom-select custom-select-sm">
                                        <option selected>Whats wrong with it!</option>
                                        <option value="1">Lithium Polymer Issue</option>
                                        <option value="2">Bad Motor</option>
                                        <option value="3">GPS Issue</option>
                                        <option value="4">Bad Battery</option>
                                        <option value="5">Messed up fork</option>
                                        <option value="6">Bad Brakes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="time-fixed">Timed Fixed:</label>
                                    <input class="form-control" id="time-fixed" placeholder="(How long did it take you?)" type="text">
                                </div>
                                <button class="btn btn-default float-right" id="submit-btn">Submit</button>
        
                            </form>
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="white"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Employee of the Day!</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col offset-md-3"id = "calculated-body"></div>
                            </div>
                            <div class="row">
                                <div class="col" id="employee-btn-div">
                                    <button class="btn btn-info" id="employee-btn">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Animate-->
    <script src="./assets/javascript/css3-animate-it.js"></script>

<!-- Contacts-->    
<div class="container-fluid mt-3" id="contactSection">
        <div class="row">
            <div class="col-sm-12">
                <span id="email">
                    <p>
                        <a id="emailLink" href="mailto:chriss.valenzeuala3@gmail.com" 
                        target="_top">&#9993; chriss.valenzuela3@gmail.com</a>
                    </p>
                    <p>
                        <i id="copyright">&copy; Copyright 2018</i>
                    </p>
                </span>
            </div>
        </div>
</div>

</body>


    <!-- JavaScript -->
    <script src="./assets/javascript/Attendance.js"></script>
</html>
